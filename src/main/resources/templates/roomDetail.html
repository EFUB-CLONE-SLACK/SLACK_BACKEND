<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <title>Websocket ChatRoom</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container" id="app" v-cloak>
  <div>
    <h2>{{room.name}}</h2>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <label class="input-group-text">내용</label>
    </div>
    <input type="text" class="form-control" v-model="message" v-on:keypress.enter="sendMessage">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="sendMessage">보내기</button>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" v-for="message in messages">
      {{message.sender}}: {{message.message}}  [{{message.date}}]
    </li>
  </ul>
  <div></div>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script>
  //alert(document.title);
  // websocket & stomp initialize
  var sock = new SockJS("/ws/chat");
  var ws = Stomp.over(sock);
  var reconnect = 0;
  var headers = {
    Authorization: 'eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJraW1zNTY4NDlAZXdoYWluLm5ldCIsImlhdCI6MTY3MzM0MjEwNCwiZXhwIjoxNjczMzQzOTA0fQ.CWJmGKfAfwNxlWxgcTY1z-Pt1cbrFLF5Dj_JSI_1RQo'
  };
  // vue.js
  var vm = new Vue({
    el: '#app',
    data: {
      roomId: '',
      room: [],
      sender: '',
      senderName: '',
      message: '',
      messages: [],
      prevMessages: [],
      roomType: ''
    },
    created() {
      this.roomId = localStorage.getItem('wschat.roomId');
      this.sender = localStorage.getItem('wschat.sender');
      this.findRoom();
    },
    methods: {
      findRoom: function() {
        axios.get('http://localhost:8080/workspaces/633c142a4cb6df4527918a71/chatroom/'+this.roomId).then(response => { this.room = response.data;});
        this.roomType = this.room.type;
      },
      sendMessage: function() {
        ws.send("/pub/message", headers, JSON.stringify({chatroom_id:this.roomId, context:this.message, type:'TALK'}));
        this.message = '';
      },
      recvMessage: function(recv) {
        this.messages.unshift({"type":recv.type,"sender":recv.type=='ALARM'?'[알림] ' + recv.sender.nickname:recv.sender.nickname,"message":recv.context, "date":recv.date})
      }
    }
  });

  function connect() {
    // pub/sub event
    ws.connect(headers, function(frame) {
      ws.subscribe("/topic/direct/"+vm.$data.roomId, function(message){
        var recv = JSON.parse(message.body);
        vm.recvMessage(recv);
      }, headers);
      ws.send("/pub/message", headers, JSON.stringify({chatroom_id:vm.$data.roomId, context:"입장", type:'ALARM'}));
    }, function(error) {
      if(reconnect++ <= 5) {
        setTimeout(function() {
          console.log("connection reconnect");
          sock = new SockJS("/ws/chat");
          ws = Stomp.over(sock);
          connect();
        },10*1000);
      }
    });
  }
  connect();
</script>
</body>
</html>
